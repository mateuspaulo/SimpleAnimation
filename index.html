<!DOCTYPE html>
<html>
<head>
	<title>Simple Animation</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="menu">
		<label>Time of animation:</label>
		<input type="number" id="time" value="1">
		<br>
		<br>
		<label>Number of Elements:</label>
		<input type="number" id="numberElements" value="1000">
		<br>
		<br>
		<label>Initial Width:</label>
		<input type="number" id="width" value="1">
		<br>
		<br>
		<label>Initial Height:</label>
		<input type="number" id="height" value="1">
		<br>
		<br>
		<label>Transparency (Max 99):</label>
		<input type="number" id="transparency" value="80">
		<br>
		<br>
		<label>Border Radius:</label>
		<input type="number" id="borderRadius" value="20">
		<br>
		<br>
		<label>Color (Ex:#F50000):</label>
		<input type="text" id="colorHex" value="">
		<br>
		<br>
		<button onclick="animateElements()">Animate!</button>
	</div>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
